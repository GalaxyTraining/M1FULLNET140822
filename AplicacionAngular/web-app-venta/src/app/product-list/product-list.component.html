<div class="example-container mat-elevation-z8  m-12" >
   <h2>Lista de Productos</h2>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner></mat-spinner>
    </div>
     <div class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="nombre" matSortDisableClear matSortDirection="asc">

             <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td> 
             </ng-container>
             <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.nombre}}</td> 
             </ng-container>

             <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let row">{{row.precio | number:'1.2-2'}}</td> 
             </ng-container>

             <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let row">{{row.tipo}}</td> 
             </ng-container>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table>
       <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
     </div>

</div>
