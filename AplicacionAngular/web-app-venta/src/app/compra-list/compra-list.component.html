<div class="example-container mat-elevation-z8 m-12">
  <h2>Lista de Compras</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="mat-elevation-z8">
  <form [formGroup]="casesForm">
    <mat-form-field class="example-full-width">
    <mat-label>Numero Documento</mat-label>
    <input matInput placeholder="Numero Documento" formControlName="numeroDocumento">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Razon Social</mat-label>
      <input matInput placeholder="Razon Social" formControlName="razonSocial">
      </mat-form-field>
  </form>
   <button class="btn btn-primary"  (click)="buscar()">Buscar</button>
   <button class="btn btn-primary"  (click)="limpiar()">Limpiar</button>
</div>
  <div class="mat-elevation-z8">
    <a mat-flat-button color="primary" [routerLink]="['/mfacade/facade/mcompra/registroCompra']"><mat-icon>add</mat-icon>Agregar</a>
   <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="nombre" matSortDisableClear matSortDirection="asc">
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef>Id</th>
         <td mat-cell *matCellDef="let row">{{row.id}}</td>
       </ng-container>

       <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef>Numero Documento</th>
        <td mat-cell *matCellDef="let row">{{row.numeroDocumento}}</td>
      </ng-container>

      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef>Razon Social</th>
        <td mat-cell *matCellDef="let row">{{row.razonSocial}}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let row">{{row.total | number:'1.2-2'}}</td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let row">

         <button mat-raised-button color="primary" focusable="false"  [routerLink]="['/mfacade/facade/mcompra/registroCompra']"  [queryParams]=
         "{id:row.id}">Editar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="borrar">
       <th mat-header-cell *matHeaderCellDef>Borrar</th>
        <td mat-cell *matCellDef="let row">
         <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(row.id)">
          Borrar
         </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
   </table>

   <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
  </div>









</div>
